<!DOCTYPE html>
<html lang="en">
<head>

 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  	<title>Javascript Calculator</title>

   <!-- FONTS -->
  	 <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>

   <!-- STYLESHEETS -->

    <!-- bootstrap cdn-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
     
    <!-- MAIN stylesheet -->
    <link rel="stylesheet" href="assets/stylesheets/main.css">

   <!-- SCRIPTS -->

    <!-- jQuery CDN-->
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- Bootstrap Javascript CDN -->
   	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

</head>

<body>

   <div class="container calc-container">
      
      <div class="row" id="calcTop">
         
         <div class="col-xs-7">
             <h1>JS CALCULATOR</h1>
         </div>
         
         <div class="col-xs-5" id="solar">
            <div class="row">
               <div class="col-xs-4 solar-box"></div>
               <div class="col-xs-4 solar-box"></div>
               <div class="col-xs-4 solar-box"></div>
            </div>
         </div>

      </div>  <!--  /#calcTop -->

      <div class="row">
         <div class="col-xs-12" id="displayBox">
            
         <div id="display">0</div>
         </div>
      </div>

      <div class="row">
         
         <div class="col-xs-3 button">
            <button class="button-inner clear-button" id="allClear">
               AC
            </button>
         </div>

         <div class="col-xs-3 button">
            <button class="button-inner clear-button" id="clear">
               C
            </button>
         </div>

         <div class="col-xs-3 button">
            <button class="button-inner" id="negate">
               +/-
            </button>
         </div>

         <div class="col-xs-3 button">
            <button class="button-inner operator" value =/>
               /
            </button>
         </div>

      </div> <!--  /.row -->

      <div class="row">
         <div class="col-xs-3 button">
            <button class="button-inner number" value=7>
               7
            </button>
         </div>

         <div class="col-xs-3 button">
            <button class="button-inner number" value=8>
               8
            </button>
         </div>

         <div class="col-xs-3 button">
            <button class="button-inner number" value=9>
               9
            </button>
         </div>

         <div class="col-xs-3 button">
            <button class="button-inner operator" value =*>
               *
            </button>
         </div>

      </div> <!--  /.row -->

      <div class="row">
         <div class="col-xs-3 button">
            <button class="button-inner number" value=4>
               4
            </button>
         </div>

         <div class="col-xs-3 button">
            <button class="button-inner number" value=5>
               5
            </button>
         </div>

         <div class="col-xs-3 button">
            <button class="button-inner number" value=6>
               6
            </button>
         </div>

         <div class="col-xs-3 button">
            <button class="button-inner operator" value =->
               -
            </button>
         </div>

      </div> <!--  /.row -->

      <div class="row">
         <div class="col-xs-3 button">
            <button class="button-inner number" value=1>
               1
            </button>
         </div>

         <div class="col-xs-3 button">
            <button class="button-inner number" value=2>
               2
            </button>
         </div>

         <div class="col-xs-3 button">
            <button class="button-inner number" value=3>
               3
            </button>
         </div>

         <div class="col-xs-3 button">
            <button class="button-inner operator" value =+ >
               +
            </button>
         </div>

      </div>

      <div class="row">
         <div class="col-xs-3 button">
            <button class="button-inner number" value=0>
               0
            </button>
         </div>

         <div class="col-xs-3 button">
            <button class="button-inner" id="decimal">
               .
            </button>
         </div>

         <div class="col-xs-6 button">
            <button class="button-inner" id="equal">
               =
            </button>
         </div>

      </div> <!--  /.row -->

      <div class="row" id="calcBottom">
         Created By: Thomas Kolodziejczak
      </div>
      
   </div> <!--  /.calc-container -->


	<!-- MAIN javascript file -->
	<script src="assets/js/main.js"></script> 

</body>

</html>
